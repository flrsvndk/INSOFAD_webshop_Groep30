<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a [routerLink]="['/']" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4" (mouseover)="showHotCupIcon = true" (mouseout)="showHotCupIcon = false">
                <i class="bi bi-bicycle" [style.display]="showHotCupIcon ? 'none' : 'inline-block'"></i>
                <i class="bi bi-bicycle"
                   [style.display]="showHotCupIcon ? 'inline-block' : 'none'"></i>
                <span class="webshop-name">
                  VelocityVelo
                </span>
            </span>
    </a>
    <ul class="nav nav-pills">

        <!-- AI zoekbalk gedeelte -->
        <li *ngIf="loading" class="nav-item mx-3 mt-1">
            <div class="lds-facebook"><div></div><div></div><div></div></div>
        </li>

        <li>
            <form class="nav-item" (ngSubmit)="onSubmit()">
                <input class="form-control mt-1" style="width: 500px" placeholder="Search..." id="query" type="text" [(ngModel)]="query" name="query" required>
            </form>
        </li>

        <!-- -->

      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/']" class="nav-link" aria-current="page">Home</a></li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['products']" class="nav-link">Products</a></li>
      <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['giftcards']" class="nav-link">Buy Giftcards</a></li>

        <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['cart']" class="nav-link  bi bi-cart">Cart
            ({{ amountOfProducts }})</a></li>

        @if (!userIsLoggedIn){
            <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['auth', 'login']" class="nav-link">Login</a></li>
            <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['auth', 'register']" class="nav-link">Register</a></li>
        } @else {
            <li class="nav-item"><a [routerLinkActive]="['active']" [routerLink]="['profile']" class="nav-link" id="profile">
            @if(user.name){
                Hello {{user.name}}
            } @else {
                Profile
            }
            </a></li>
            <li class="nav-item"><a (click)="onLogout()" class="nav-link" >Log out</a></li>
        }

    </ul>
  </header>
</div>
