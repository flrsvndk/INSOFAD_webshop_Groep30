<div class="container-fluid mt-5">
    <div class="row">
        <aside class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <app-sidepanel></app-sidepanel>
        </aside>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="text-center mb-4">
                <h1 class="h3">Category Panel</h1>
            </div>

            <form [formGroup]="newCategory" class="needs-validation mt-4" (ngSubmit)="onCreateNewCategory()" novalidate>
                <div class="form-group">
                    <label for="categoryName">New Category</label>
                    <input type="text" id="categoryName" class="form-control" formControlName="name" required>
                    @if (newCategory.get('name')?.invalid && newCategory.get('name')?.touched){
                        <div class="invalid-feedback">
                            Category name is required.
                        </div>
                    }
                </div>
                <p></p>
                <button type="submit" class="btn btn-primary" [disabled]="newCategory.invalid">Add Category</button>
                <p></p>
            </form>

            @for (category of categories; track $index){
                <div class="mb-4 p-3 border rounded">
                    <strong><p>{{ category.name }}</p></strong>
                    <p>Products: {{ category.products.length }}</p>
                </div>
            }

        </main>
    </div>
</div>
