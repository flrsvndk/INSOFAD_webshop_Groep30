<div class="container-fluid mt-5">
    <div class="row">
        <aside class="col-md-3 col-lg-2 d-md-block sidebar">
            <app-sidepanel></app-sidepanel>
        </aside>
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="container mt-5">
                @if(product){
                    <div class="d-flex flex-column align-items-center">
                        <div class="row w-100">
                            <h1 class="mb-4">Edit Product</h1>
                            <div class="form-group w-100">
                                <label for="form1.1" class="form-label">Name:</label>
                                <input type="text" id="form1.1" class="form-control" [(ngModel)]="product.name" />
                            </div>
                            <div class="form-group w-100">
                                <label for="form1.2">Description</label>
                                <textarea id="form1.2" class="form-control" placeholder="Enter product description" [(ngModel)]="product.description"></textarea>
                            </div>

                            <div class="card mt-3 w-100 p-1">
                                <div class="form-group p-2">
                                    <label for="form2.1">Specification 1</label>
                                    <input id="form2.1" class="form-control" placeholder="Enter product specification" [(ngModel)]="product.productSpecification.name">
                                </div>

                                @for (type of product.productSpecification.types ; track $index){
                                    <div class="card mt-3 p-3">
                                        <div class="row align-items-center">
                                            <div class="col-md-5 text-center mb-4">
                                                <img [src]="type.imgUrl" class="img-fluid rounded-circle" style="width: 20vw; max-width: 150px;" alt="Type Image">
                                            </div>
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <label for="form3.1-{{$index}}">Name</label>
                                                    <input id="form3.1-{{$index}}" class="form-control" [(ngModel)]="type.name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="form3.2-{{$index}}">Stock</label>
                                                    <input id="form3.2-{{$index}}" class="form-control" [(ngModel)]="type.stock">
                                                </div>
                                                <div class="form-group">
                                                    <label for="form3.3-{{$index}}">Image URL</label>
                                                    <input id="form3.3-{{$index}}" class="form-control" [(ngModel)]="type.imgUrl">
                                                </div>
                                                <div class="form-group">
                                                    <label for="form3.4-{{$index}}">Price</label>
                                                    <input id="form3.4-{{$index}}" class="form-control" [(ngModel)]="type.price">
                                                </div>
                                            </div>
                                        </div>

                                        @if(type.subSpecification){
                                            <div class="card mt-3 w-100">
                                                <div class="form-group">
                                                    <label for="form4.1-{{$index}}">Specification 2</label>
                                                    <input id="form4.1-{{$index}}" class="form-control" placeholder="Enter product specification" [(ngModel)]="type.subSpecification.name">
                                                </div>

                                                @for(subType of type.subSpecification.types; track $index){
                                                    <div class="mt-3">
                                                        <div class="row align-items-center">
                                                            <div class="col-md-5 text-center mb-4">
                                                                <img [src]="subType.imgUrl" class="img-fluid rounded-circle" style="width: 20vw; max-width: 150px;" alt="Sub-Type Image">
                                                            </div>
                                                            <div class="col-md-7">
                                                                <div class="form-group">
                                                                    <label for="form5.1-{{$index}}">Name</label>
                                                                    <input id="form5.1-{{$index}}" class="form-control" [(ngModel)]="subType.name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="form5.2-{{$index}}">Stock</label>
                                                                    <input id="form5.2-{{$index}}" class="form-control" [(ngModel)]="subType.stock">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="form5.3-{{$index}}">Image URL</label>
                                                                    <input id="form5.3-{{$index}}" class="form-control" [(ngModel)]="subType.imgUrl">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="form5.4-{{$index}}">Price</label>
                                                                    <input id="form5.4-{{$index}}" class="form-control" [(ngModel)]="subType.price">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                }
                                            </div>
                                        }
                                    </div>
                                }
                            </div>

                            <div class="d-flex justify-content-between mt-4 w-100">
                                <button class="btn btn-primary" (click)="onSubmit()">Save</button>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </main>
    </div>
</div>
